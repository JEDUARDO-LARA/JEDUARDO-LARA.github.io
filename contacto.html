    <main class="contenido-principal container">
        <h2>Escribenos</h2>
        <div class="contactanos">
            <form class="formulario" action="">
                <div class="form-contenido">
                    <div class="campos">
                        <div class="campo">
                            <label class="label" for="nombre">nombre: </label>
                            <input class="input" id="nombre" type="text" placeholder="digita tus nombres">
                        </div>
                        <div class="campo">
                            <label class="label" for="apellidos">apellidos: </label>
                            <input class="input" id="apellidos" type="text" placeholder="digita tus apellidos">
                        </div>
                        <div class="campo">
                            <label class="label" for="tel">celular: </label>
                            <input class="input" id="tel" type="text" placeholder="digita tu celular">
                        </div>
                        <div class="campo">
                            <label class="label" for="cirugia">cirugia: </label>
                            <select name="" id="cirugia">
                                <option value="">--seleccione--</option>
                                <option value="">Abdominoplastia</option>
                                <option value="">Liposuccion</option>
                                <option value="">Mamoplastia aumento</option>
                                <option value="">Mamoplastia reduccion</option>
                                <option value="">Pexia con o sin implantes</option>
                                <option value="">Rinoplastia</option>
                                <option value="">Blefaroplastia total</option>
                                <option value="">Ritidoplastia</option>
                            </select>
                        </div>
                    </div>
                            <input class="btn" type="submit"> 
                </div>  
            </form>
        </div>


  
    </main>
